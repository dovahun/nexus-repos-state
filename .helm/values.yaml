image:
  repository: nexus-repos-state
  tag: 1.0.0
  pullPolicy: IfNotPresent

jobName: nexus-repos-update
backoffLimit: 1

securityContext:
  enable: false

env:
  public: {}
  secret: {}

resources: {}

activeDeadlineSeconds:

jobAnnotations: {}

nodeSelector: {}
affinity: {}
tolerations: {}

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http